      <div class="row form_container min-vh-100 pt-5">
          <div class="col col-sm-12 mt-md-4 px-2 pt-3 pb-2 pt-md-0 col-md-12 p-md-5">
              <div class="col col-sm-12 px-2 col-md-5 px-md-5 py-4 py-md-1 mx-md-auto">
                  <div class="card mb-3 px-5 pt-md-0 bg-opacity-75 bg-black shadow-lg">
                        <div class="card-body pt-0">
                          <div class="logo_container col-12 d-flex justify-content-center">
                          <div class="login_form_logo  p-0 bg-opacity-75 bg-black rounded-circle">
                              <a href="{% url 'home' %}" class="text-decoration-none">   <img src='{% static "accounts/images/logo-forms.png" %}' class="img-fluid w-100 h-auto"></a> 
                          </div>
                          </div>
                          <h5 class="card-title fs-4 pt-0 mt-4 text-center text-white">FORGOT PASSWORD</h5>
                            <!-- {% if messages %}
                              {% for message in messages %}
                                  <div class="alert alert-info">
                                    {{message}}
                                  </div>
                              {% endfor %}
                            {% endif %} -->
                          <div class="card-text">
                              <form id="forgetpw_form" class="form" method="post">
                                  {% csrf_token %}
                                  <div class="form-group my-3 border_huntment">
                                      <label for="id_email" class="text-white mt-3">Enter your Email</label>
                                      <input type="email" name="mail" class="form-control py-2 bg-transparent border-0 border-bottom text-white rounded-0 border_huntment" placeholder="Your Email" />
                                      
                                  </div>
                                 
                                  <input type="hidden" name="next" value="{{ next_url }}" />
                                  <div class="mt-4 ">
                                  <div class="d-flex flex-column justify-content-md-end align-items-md-end">
                                      <button type="submit" class="btn official_bg my-3 flex-grow-1 flex-md-grow-0 fw-bold text-white">Change Password</button>
                                  </div>
                                      
                                  </div>
                              </form>
                          </div>
                        </div>
                        <div class="card-footer bg-transparent border-0 py-0 mt-2">
                            <p class="fs-6 text-white">Don't have an account, <a href="{% url 'register-new' %}" class="text-decoration-none link_color">click here</a> to create one for yourself.</p>
                        </div>
                  </div>
              </div>
          </div>
      </div>
